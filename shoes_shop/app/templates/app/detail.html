{% extends "app/layout.html" %} {% load static %} {% block main-content %}
<div>
    <div class="container">
        <div class="d-flex mb-5" style="gap: 10px; font-size: 14px">
            <div>Chi tiết sản phẩm</div>
            <div>/</div>
            <div>{{product.name}}</div>
        </div>
        <div class="row">
            <div class="col-4">
                <div>
                    <img
                        class="w-100"
                        style="width: 400px; box-shadow: 0px 0px 16px -4px #000"
                        src="{{product.image.url}}"
                        alt=""
                    />
                </div>
                <div class="row mt-5">
                    <div class="col-4">
                        <img
                            style="
                                width: 100%;
                                box-shadow: 0px 0px 16px -8px #000;
                            "
                            src="{{product.image.url}}"
                            alt=""
                        />
                    </div>
                    <div class="col-4">
                        <img
                            style="
                                width: 100%;
                                box-shadow: 0px 0px 16px -8px #000;
                            "
                            src="{{product.image.url}}"
                            alt=""
                        />
                    </div>
                    <div class="col-4">
                        <img
                            style="
                                width: 100%;
                                box-shadow: 0px 0px 16px -8px #000;
                            "
                            src="{{product.image.url}}"
                            alt=""
                        />
                    </div>
                </div>
            </div>
            <div class="col-8">
                <h3 style="color: #000">{{product.name}}</h3>
                <div style="color: gold; font-size: 14px">
                    <script
                        src="https://kit.fontawesome.com/c44613d061.js"
                        crossorigin="anonymous"
                    ></script>
                    <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                    <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                    <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                    <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                    <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                </div>
                <div class="d-flex" style="font-size: 22px; font-weight: bold; margin:20px 0">
                    <div style="color: red">
                        {{product.price|floatformat}} VND
                    </div>
                </div>
                <div class="input-group mb-3" style="max-width: 120px">
                    <div class="input-group-prepend">
                        <button
                            class="btn btn-outline-primary js-btn-minus"
                            type="button"
                        >
                            &minus;
                        </button>
                    </div>
                    <input
                        type="text"
                        class="form-control text-center"
                        value="1"
                        placeholder=""
                        aria-label="Example text with button addon"
                        aria-describedby="button-addon1"
                    />
                    <div class="input-group-append">
                        <button
                            class="btn btn-outline-primary js-btn-plus"
                            type="button"
                        >
                            &plus;
                        </button>
                    </div>
                </div>
                <div>
                    <p>{{product.description}}</p>
                </div>
                <div>
                     <button
                            data-product={{product.id}}
                            data-action = "add"
                            class="btn btn-success js-btn-minus add-btn update-cart"
                            type="button"
                            
                        >
                            Thêm giỏ hàng
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
